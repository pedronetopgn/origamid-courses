<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Principais Tags 01</title>
    </head>

    <body>

        <h1>Estas são as principais tags</h1> <! h's são usados para títulos, vai de h1 a h6>

        <p>Primeiro parágrafo</p> <! p's são usados para parágrafos>
        <p>Segundo parágrafo</p>

        <h2>Outras tags importantes</h2>
        <p>Criamos bicicletas <strong>personalizadas</strong></p>

        <p>Amamos<b> nossas bicicletas</b></p>
        <p>Amamos<em> nossas bicicletas</em></p>
        <p>Amamos<i> nossas bicicletas</i ></p>

        <! a ou ancora, leva para um link>
        <a href="produtos.html">Veja nossos produtos</a>
        <p>Veja nossa notícia no <a href="http://google.com" target="_blank">Google</a></p>
    </body>
</html>
